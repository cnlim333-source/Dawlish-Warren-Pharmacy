  <!-- Modals, Footer Same As Before -->

  <!-- Scripts -->
  <script>
    function openModal(link) {
      document.getElementById('modal').classList.remove('hidden');
      const modalContent = document.getElementById('modalContent');
      modalContent.classList.remove('show');
      setTimeout(() => {
        modalContent.classList.add('show');
      }, 50);
      document.getElementById('bookingIframe').src = link;
      document.body.classList.add('overflow-hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('bookingIframe').src = "";
      document.body.classList.remove('overflow-hidden');
    }

    function closeThankYou() {
      document.getElementById('thankYouSection').classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }

    window.addEventListener('message', function(event) {
      if (event.data === 'booking-complete') {
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('thankYouSection').classList.remove('hidden');
      }
    }, false);
