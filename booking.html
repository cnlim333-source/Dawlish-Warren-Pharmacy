<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Book a Service – Dawlish Warren Pharmacy</title>
  <style>
    .modal {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="p-6 border-b shadow-sm bg-white/90 backdrop-blur-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Dawlish Warren Pharmacy</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-sm text-gray-700 hover:text-blue-600">Home</a>
        <a href="about.html" class="text-sm text-gray-700 hover:text-blue-600">About</a>
        <a href="service.html" class="text-sm text-gray-700 hover:text-blue-600">Services</a>
        <a href="booking.html" class="text-sm text-blue-600 font-semibold">Book</a>
      </nav>
    </div>
  </header>

  <!-- Booking Section -->
  <section class="py-20 text-center">
    <div class="max-w-4xl mx-auto px-6">
      <h2 class="text-4xl font-bold mb-6">Book a Pharmacy Service</h2>
      <p class="text-lg text-gray-700 mb-10">
        Please select the service you require below and complete your booking online.
      </p>

      <!-- Service Buttons -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <button onclick="openModal()" class="bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl hover:bg-blue-700 transition">
          📋 Sore Throat Consultation
        </button>

        <button onclick="openModal()" class="bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl hover:bg-blue-700 transition">
          👂 Ear Infection Consultation
        </button>

        <button onclick="openModal()" class="bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl hover:bg-blue-700 transition">
          🦠 Impetigo Treatment
        </button>

        <button onclick="openModal()" class="bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl hover:bg-blue-700 transition">
          🧻 Urinary Tract Infection (UTI)
        </button>

        <button onclick="openModal()" class="bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl hover:bg-blue-700 transition">
          🤧 Sinusitis Consultation
        </button>

        <button onclick="openModal()" class="bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl hover:bg-blue-700 transition">
          🐜 Infected Insect Bite
        </button>

        <button onclick="openModal()" class="bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl hover:bg-blue-700 transition">
          🌟 Shingles Treatment
        </button>

        <button onclick="openModal()" class="bg-green-600 text-white font-bold py-4 px-6 rounded-2xl hover:bg-green-700 transition">
          💉 Flu Vaccination
        </button>

        <button onclick="openModal()" class="bg-red-600 text-white font-bold py-4 px-6 rounded-2xl hover:bg-red-700 transition">
          ❤️ Blood Pressure Check
        </button>
      </div>
    </div>
  </section>

  <!-- Modal Popup -->
  <div id="modal" class="hidden fixed inset-0 flex items-center justify-center z-50 modal">
    <div class="bg-white rounded-2xl overflow-hidden shadow-xl max-w-3xl w-full relative">
      <!-- Close Button -->
      <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-600 hover:text-black text-2xl font-bold">&times;</button>

      <!-- Embedded Booking Iframe -->
      <iframe src="https://dawlishwarrenpharmacy.setmore.com" width="100%" height="600" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white/90 backdrop-blur-md py-10 mt-20 rounded-2xl mx-4 shadow-inner">
    <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-500">
      &copy; 2025 Dawlish Warren Pharmacy. All rights reserved.
    </div>
  </footer>

  <!-- Modal Script -->
  <script>
    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }
  </script>

</body>
</html>
