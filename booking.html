<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <title>Book Appointment â€“ Dawlish Warren Pharmacy</title>
  <style>
    body::before {
      content: "";
      background-image: url('https://images.unsplash.com/photo-1588776814546-ec7aa5a16b72?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="p-6 border-b shadow-sm bg-white sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Dawlish Warren Pharmacy</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-sm text-gray-700 hover:text-blue-600">Home</a>
        <a href="about.html" class="text-sm text-gray-700 hover:text-blue-600">About</a>
        <a href="service.html" class="text-sm text-gray-700 hover:text-blue-600">Services</a>
        <a href="booking.html" class="text-sm text-blue-600 font-semibold">Book</a>
      </nav>
    </div>
  </header>

  <!-- Booking Hero -->
  <section class="bg-blue-50 py-20 text-center" data-aos="zoom-in">
    <div class="max-w-xl mx-auto px-4">
      <h2 class="text-4xl font-bold mb-4">Book an Appointment</h2>
      <p class="text-lg text-gray-600">Submit your details and we'll confirm your appointment shortly.</p>
    </div>
  </section>

  <!-- Booking Form -->
  <section class="py-16">
    <div class="max-w-xl mx-auto px-4">
      <form class="space-y-6 bg-white p-8 shadow-md rounded-2xl" data-aos="fade-up">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" class="w-full border px-4 py-2 rounded-md" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" class="w-full border px-4 py-2 rounded-md" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Service</label>
          <select class="w-full border px-4 py-2 rounded-md">
            <option>Pharmacy First</option>
            <option>Blood Pressure Check</option>
            <option>Travel Vaccine</option>
            <option>Weight Loss Support</option>
            <option>Ear Wax Removal</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Preferred Date & Time</label>
          <input type="datetime-local" class="w-full border px-4 py-2 rounded-md" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition">
          Submit Booking
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-10 mt-20">
    <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-500">
      &copy; 2025 Dawlish Warren Pharmacy. All rights reserved.
    </div>
  </footer>

  <script>
    lucide.createIcons();
    AOS.init();
  </script>
</body>
</html>
